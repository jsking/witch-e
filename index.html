<!DOCTYPE HTML>

<html>
	<head>
		<title>WITCH Emulator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="emulator.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="lib/responsivelayout/w3.css" rel="stylesheet" type="text/css" />
		<link href="assets/favicon.ico" rel="icon" />
		
		<script src="lib/FileSaver/FileSaver.js" type="text/javascript"></script>
		<script src="emulator.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="w3-container full-height full-width">
			<div class="w3-row w3-row-padding">
				<div class="w3-quarter w3-card-2">
					<header class="w3-container">
						<h1>LOG</h1>
					</header>
					<div id="log" class="w3-border full-width">WITCH-E v. 2.0.0a</div>
				</div>
				<div class="w3-half w3-card-2">
					<header class="w3-container">
						<h1>TAPE READERS</h1>
					</header>
					<div class="w3-row">
						<div class="w3-quarter w3-col">
							<button class="full-width w3-btn w3-white w3-large" id="button1">Straight</button>
							<textarea class="full-width w3-border" id="num1" onkeyup="handleChange(this); autoResizeTextArea(this);" onchange="handleChange(this); autoResizeTextArea(this);"></textarea>
						</div>
						<div class="w3-quarter w3-col">
							<button class="full-width w3-btn w3-white w3-large" id="button2">Straight</button>
							<textarea class="full-width w3-border" id="num2" onkeyup="handleChange(this); autoResizeTextArea(this);" onchange="handleChange(this); autoResizeTextArea(this);"></textarea>
						</div>
						<div class="w3-quarter w3-col">
							<button class="full-width w3-btn w3-white w3-large" id="button3">Straight</button>
							<textarea class="full-width w3-border" id="num3" onkeyup="handleChange(this); autoResizeTextArea(this);" onchange="handleChange(this); autoResizeTextArea(this);"></textarea>
						</div>
						<div class="w3-quarter w3-col">
							<button class="full-width w3-btn w3-white w3-large" id="button4">Straight</button>
							<textarea class="full-width w3-border" id="num4" onkeyup="handleChange(this); autoResizeTextArea(this);" onchange="handleChange(this); autoResizeTextArea(this);"></textarea>
						</div>
					</div>
					<div class="w3-row">
						<button class="w3-third w3-btn w3-white" onclick="execCommands()">Start</button>
						<button class="w3-third w3-btn w3-white" onclick="stop()">Stop</button>
						<button class="w3-third w3-btn w3-white" onclick="resetTapes()">Reset Tapes</button>
					</div>
				</div>
				<div class="w3-quarter w3-card-2">
					<header class="w3-container">
						<h1>PRINTER</h1>
					</header>
					<div class="w3-border full-width" id="printer"></div>
				</div>
			</div>
			<div class="w3-row w3-row-padding" style="margin-top: 20px;">
				<div class="w3-third">
					<input type="checkbox" class="w3-check" id="FinishLight">
					<label>Finished</label>
					<input type="checkbox" class="w3-check" id="AlarmLight">
					<label>Alarm</label>
				</div>
				<div class="float-right w3-row-padding float-right w3-quarter">
					<button class="w3-half w3-btn w3-white">Single Step Mode</button>
					<button class="w3-half w3-btn w3-white">Step Once</button>
				</div>
			</div>
			<div class="w3-row w3-row-padding w3-card-4 w3-container" style="margin-top: 20px;">
				<header class="w3-container">
					<h1 class="w3-half">STORES</h1>
					<div id="09" class="tblcell float-right" style="width: 16ch; vertical-align: bottom;">                </div>
					<div class="float-right" style="display: inline-block; width: 4ch; vertical-align: bottom;">ACC</div>
				</header>
				<div class="w3-responsive">
					<table id="stores">
						<tr>
							<td class="tblcell text-fit" style="width: 2ch;"> </td>
							<td class="tblcell text-fit" style="width: 9ch;">    0    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    1    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    2    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    3    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    4    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    5    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    6    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    7    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    8    </td>
							<td class="tblcell text-fit" style="width: 9ch;">    9    </td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
